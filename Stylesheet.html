<!-- Stylesheet.html -->
    <style>
    /* CSS Variables for theme colors */
    :root {
    --wine-red: #7a1c3f;
    --dark-green: #1a472a;
    --light-red: #e8c4d0; /* Light harmonious variant of wine-red */
    --light-green: #d4e8da; /* Light harmonious variant of dark-green */
    --text-dark: #333333;
    --text-light: #f8f9fa;
    --shadow-color: rgba(0, 0, 0, 0.3);
    }
    
    /* Base reset and body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
      overflow: hidden;
      transition: background-color 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Main container */
    .container {
      position: relative;
      width: 90%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 2;
    }
    
    /* Image container */
    .image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    
    /* Demo PNG image styling */
    .demo-image {
      max-width: 300px;
      max-height: 300px;
      width: auto;
      height: auto;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      border-radius: 15px;
    }
    
    /* Image animation classes */
    .image-enter {
      animation: imageEnter 1.2s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .image-exit {
      animation: imageExit 1s forwards cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes imageEnter {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }
      70% {
        opacity: 0.9;
        transform: scale(1.05) translateY(-5px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    @keyframes imageExit {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }
    }
    
    /* Floating animation for image on load */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    
    .image-float {
      animation: float 6s ease-in-out infinite;
    }
    
    /* Login form box */
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 35px var(--shadow-color);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Input group styling */
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    /* Input field styling */
    .input-field {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid rgba(122, 28, 63, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      outline: none;
      opacity: 0;
      transform: translateX(-20px);
    }
    
    .input-field:focus {
      border-color: var(--wine-red);
      box-shadow: 0 0 0 3px rgba(122, 28, 63, 0.1);
    }
    
    /* Input icons */
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--wine-red);
      opacity: 0.6;
      transition: opacity 0.3s;
    }
    
    .input-field:focus + .input-icon {
      opacity: 1;
    }
    
    /* Placeholder animation for username */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .input-field::placeholder {
      color: #666;
      animation: blink 2s infinite;
    }
    
    /* Button styling */
    .action-btn {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); /* Slower transition */
    background: linear-gradient(135deg, var(--wine-red), #9d2b5a);
    color: var(--text-light);
    opacity: 0;
    transform: translateY(10px);
    box-shadow: 0 5px 15px rgba(122, 28, 63, 0.4);
    position: relative;
    overflow: hidden;
    }
    
    /* Add a subtle shine effect */
    .action-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -60%;
    width: 20%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(30deg);
    transition: all 0.5s ease;
    }
    
    .action-btn:hover::after {
    left: 120%;
    }
    
    /* Light red button variant */
    .action-btn.light-red {
    background: linear-gradient(135deg, var(--light-red), #f0d8e0);
    color: var(--wine-red);
    box-shadow: 0 5px 15px rgba(232, 196, 208, 0.4);
    border: 2px solid rgba(122, 28, 63, 0.2);
    }
    
    /* Light green button variant */
    .action-btn.light-green {
    background: linear-gradient(135deg, var(--light-green), #e3f0e8);
    color: var(--dark-green);
    box-shadow: 0 5px 15px rgba(26, 71, 42, 0.2);
    border: 2px solid rgba(26, 71, 42, 0.2);
    }
    
    .action-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(122, 28, 63, 0.6);
    }
    .action-btn.light-red:hover {
    box-shadow: 0 8px 20px rgba(232, 196, 208, 0.6);
    }
    
    .action-btn.light-green:hover {
    box-shadow: 0 8px 20px rgba(26, 71, 42, 0.3);
    }
    .action-btn:active {
    transform: translateY(0);
    }
    
    /* Add transition for text color changes */
    .action-btn span {
    transition: color 0.5s ease;
    }
    /* Hidden class for elements */
    .hidden {
      display: none !important;
    }
    
    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 0.8s forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Overlay for background dim */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 999;
    }
    
    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-box {
        padding: 2rem;
        margin: 1rem;
      }
      
      .input-field {
        padding: 0.9rem 0.9rem 0.9rem 2.8rem;
      }
      
      .demo-image {
        max-width: 250px;
        max-height: 250px;
      }
    }
  </style>
